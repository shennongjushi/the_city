application: olenew2013
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /js
  static_dir: js
- url: /css
  static_dir: css
- url: /fonts
  static_dir: fonts
- url: /api/.*
  script: api.application
- url: /.*
  script: ui.application
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
