      <h2>Create Profile</h2>
    <form enctype = "multipart/form-data" method="post" action="{{profile_url}}">
      <div class="row">
	<div class="col-md-3">
	  <label>Nickname: </label>
	  <input type="text" name="nick" class="form-control" placeholder="Nickname" required>
       </div>
     </div></br>
     <div class="row">
       <div class="col-md-3">
	 <label>Gender:</label>
	 <select class="form-control selectpicker" name="gender">
	     <option value="female">Female</option>
	     <option value="male">Male</option>
	     <option value="other">Other</option>
	 </select>
       </div>
     </div></br>
     <div class="row">
	<div class="col-md-3">
	   <label>Birthday</label>
	   <input id="datetimepicker" type="text" class="form-control" name="birthday">
	</div>
     </div></br>
     <div class="row">
	<div class="col-md-4">
	  <label>My Interest: </label></br>
	  <select class="form-control selectpicker" name="interest" multiple>
	    <option value="music">music</option>
	    <option value="movie">movie</option>
	    <option value="food">food</option>
	    <option value="travel">travel</option>
	    <option value="party">party</option>
	    <option value="reading">reading</option>
	  </select>
       </div>
     </div></br>
     <div class="row">
	<div class="col-md-4">
	  <div class="form-group">
	     <label>My photo</label>
             <input id="file-1a" type="file" name="photo" multiple=true class="form-control" data-show-upload="false" data-preview-file-type="any" data-initial-caption="Cover image" data-overwrite-initial="false">
          </div>
        </div>	
     </div></br>
     <div class="row">
	<div class="col-md-5">
	  <div class="form-group">
	    <label>Introduce myself:</label>
	    <textarea id="detail" class="form-control" name="introduce" rows="4"></textarea>
          </div>
	</div>
     </div></br>
     <div class="row">
	<div class="col-md-4">
          <input type="submit" class="btn btn-primary" values="Submit">
          <input type="hidden" name="user" value="{{user}}">
	</div>
     </div>
    </form>
    </div>
<script>
$('#datetimepicker').datetimepicker({
